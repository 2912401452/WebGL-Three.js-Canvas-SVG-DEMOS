<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" >
    <script src="../../src/three.js"></script>
    <script src="../../src/OrbitControls.js"></script>
    <script src="../../src/loaders/DRACOLoader.js"></script>
    <!-- <script src="js/loader/DRACOLoader.js"></script> -->
    <script src="../../src/loaders/draco_decoder.js"></script>
    <!-- <script src="js/loader/draco_decoder.js"></script> -->
    <style>
        html,body{
            height: 100%;
            width: 100%;
            margin: 0;
        }
        #targetEle,#wrap{
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
        #sideBar{
            width: 300px;
            height: 80%;
            background-color: #FFFFFF;
            position: absolute;
            top: 10%;
            left: -305px;
            border: 2px solid #cccccc;
            border-radius: 10px;
        }
        #loadingPage{
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #cccccc;
        }
        #loadingPage .loadingBox{
            position: absolute;
            top: 400px;bottom: 400px;
            left: 500px;right: 500px;
            font-size: 12px;
            color: #6495ED;
        }
        #loadingPage .loadingImg{
            display: block;
            animation: imgrotate .4s infinite;
            animation-timing-function:linear;
            margin: 10px;
        }
        @keyframes imgrotate
        {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        #icon{
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <title>3D Viewer</title>
</head>
<body>
    <img id="icon" height="5%" src="./images/icon.png" alt="酷家乐">
    <div id="loadingPage">
        <div class="loadingBox">
            <img class="loadingImg" src="./images/loading.png" width="25px" alt="loading">
            loading...
        </div>
    </div>
    <div id="targetEle"></div>
    <div id="sideBar"></div>
    <script src="./my.js"></script>
</body>
</html>
