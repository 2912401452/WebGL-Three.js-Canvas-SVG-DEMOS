<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico"/>
    <link rel="bookmark" href="../favicon.ico"/>
    <title>Document</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../src/three.js"></script>
    <script src="../src/OrbitControls.js"></script>

    <script src="../src/libs/Reflector.js"></script>
</head>
<body>
    
</body>
<script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 vUv;
    void main()
    {
      vUv = uv;
      gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4( position, 1.0 );
    }
</script>
<script type="x-shader/x-vertex" id="fragmentShader">
    varying vec2 vUv;
    uniform float time;
    uniform float animationWidth;
    uniform vec3 animatioColor;
    uniform vec3 color;

    void main() {
        float opacity = pow(1. - vUv.y, 2.);
        //float start = fract(time) * (1.0 + animationWidth * 2.) - animationWidth;   // fract(number) 取小数部分
        //float start = fract(time);
        //if(vUv.y - start < animationWidth && vUv.y - start > 0.0 && animationWidth > 0.0) {
        //    gl_FragColor = vec4(animatioColor.rgb, opacity);
        //} else {
            gl_FragColor = vec4(color.rgb, opacity);
        //}
    }
</script>

<script>
    var scene, camera, renderer, clock, controlller
    var shader_material, time = 0
    var mesh = null
    init()
    animate()

    // - Functions -
    function init(){
        scene = new THREE.Scene();
        clock = new THREE.Clock();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.z = 10
        renderer = new THREE.WebGLRenderer({
            antialias:true, // 开启抗锯齿处理
            alpha:true
        })
        renderer.setClearColor(new THREE.Color(0xff0000))
        renderer.setSize(window.innerWidth,window.innerHeight)
        // renderer.shadowMap.enabled = true

        shadermaterial = new THREE.ShaderMaterial( {
            uniforms: {
                time: {
                    type: "f",
                    value: 0.0
                },
                animationWidth: {
                    type: "f",
                    value: 10
                },
                animatioColor: {
                    type: 'c',
                    value: new THREE.Color().setStyle(('#ff0000').toLocaleLowerCase())
                },
                color: {
                    type: 'c',
                    value: new THREE.Color().setStyle(('#0000ff').toLocaleLowerCase())
                }
            },
            vertexShader: document.getElementById( 'vertexShader' ).textContent,
            fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
            side: THREE.DoubleSide,
            transparent: true,
            depthTest: false
        } );

        var axisHelper = new THREE.AxesHelper( 10 )
        scene.add( axisHelper )

        let vertices = [
            -1.0, -1.0,  0,
            1.0, -1.0,  0,
            1.0,  1.0,  0,

            1.0,  1.0,  0,
            -1.0,  1.0,  0,
            -1.0, -1.0,  0
        ] // 顶点数组
        let indices = []; // 索引数组
        let uv = [
            0.0, 0.0,
            1.0, 0.0,
            1.0, 1.0,

            1.0, 1.0,
            0.0, 1.0,
            0.0, 0.0
        ];
        let index = 0;

        let geometry = new THREE.BufferGeometry();
        // geometry.setIndex(indices);
        geometry.addAttribute('position', new THREE.Float32BufferAttribute(vertices, 3))
        geometry.addAttribute('uv', new THREE.Float32BufferAttribute(uv, 2))
        mesh = new THREE.Mesh(geometry, shadermaterial);
        scene.add(mesh)

        var plane = new THREE.PlaneGeometry(20, 20);
        // var mirror = new THREE.Mesh(plane, new THREE.MeshNormalMaterial());
        var mirror = new THREE.Reflector(plane, {
            // // clipBias: 0.003,
            // textureWidth: this.width * window.devicePixelRatio,
            // textureHeight: this.height * window.devicePixelRatio,
            // // color: 0x777777,
            // recursion: 1,
            clipBias: 0.8,
            textureWidth: window.innerWidth * window.devicePixelRatio,
            textureHeight: window.innerHeight * window.devicePixelRatio,
            color: 0x777777,
            recursion: 0.98
        });
        mirror.position.y = -1;
        mirror.rotateX(-Math.PI / 2);
        // mirror.visible = reflectConfig.showLevel < 0 ? true : reflectConfig.showLevel === this.state.zoomLevel;
        scene.add(mirror);

        // scene.add(new THREE.Mesh(new THREE.BoxGeometry(5,5,5), new THREE.MeshNormalMaterial()))
        /**
            * 光源设置
            */
        // 方向光1
        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(400, 200, 300);
        // directionalLight.castShadow = true
        scene.add(directionalLight);
        // 方向光2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight2.position.set(-400, -200, -300);
        scene.add(directionalLight2);
        //环境光
        var ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);

        controlller = new THREE.OrbitControls(camera,renderer.domElement)
        document.body.appendChild(renderer.domElement)
        window.onresize = onResize
    }

    function animate(){
        // time += 0.01
        // if(mesh !== null){
        //     // mesh.material.uniforms.time.value += 0.01
        // }
        requestAnimationFrame(animate)
        renderer.render(scene, camera)
        controlller.update(clock.getDelta())
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
    }
</script>
</html>
